<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is This a Scam?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Is This a Scam?</h1>
    <p>Paste a message or upload a screenshot to check if it might be a scam.</p>

    <textarea id="textInput" placeholder="Paste the message here..."></textarea>
    <div class="or">OR</div>
    <input type="file" id="imageInput" accept="image/*" />

    <button onclick="analyze()">Analyze</button>
    
    <div id="result"></div>
  </div>

  <!-- Load OCR library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <!-- JS with your backend URL -->
  <script>
    async function analyze() {
      const textArea = document.getElementById("textInput");
      const fileInput = document.getElementById("imageInput");
      const resultDiv = document.getElementById("result");

      let message = textArea.value;

      // If no text but image selected, use OCR
      if (!message && fileInput.files.length > 0) {
        resultDiv.innerText = "Extracting text from image...";
        const file = fileInput.files[0];
        const { data: { text } } = await Tesseract.recognize(file, 'eng');
        message = text;
        textArea.value = text;
      }

      if (!message.trim()) {
        resultDiv.innerText = "Please paste a message or upload an image.";
        return;
      }

      resultDiv.innerText = "Analyzing...";

      try {
        const response = await fetch("https://is-this-a-scam-backend.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.result) {
          resultDiv.innerText = data.result;
        } else {
          resultDiv.innerText = "Error: " + (data.error || "Unexpected response.");
        }
      } catch (err) {
        resultDiv.innerText = "Failed to reach the server.";
      }
    }
  </script>
</body>
</html>
